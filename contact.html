<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Author Name</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-2xl font-bold">Author Name</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="hover-underline">Home</a></li>
                    <li><a href="about.html" class="hover-underline">About</a></li>
                    <li><a href="books.html" class="hover-underline">Books</a></li>
                    <li><a href="contact.html" class="hover-underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 class="text-3xl font-bold mb-4">Contact Me</h2>
        <div class="grid">
            <div class="col-span-2">
                <form id="contact-form" class="card">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content (same as index.html) -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
